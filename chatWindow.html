<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #chat-header {
            height: 100px;
            background-color: rgb(248, 248, 248);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            margin-bottom: 20px;
            border-bottom: 2px solid gray;
        }

        #chat-header h3 {
            color: rgb(68, 68, 68);
            font-size: 29px;
            display: inline-block;
        }


        #chat-header button {
            background-color: #0259E0;
            color: white;
            width: 150px;
            height: 50px;
            font-size: 15px;
            font-weight: 800;
            border: none;
            border-radius: 5px;
        }

        #chat-text {
            overflow-y: auto;
            overflow-x: hidden;
        }

        #chat-text .chats {
            display: flex;
            justify-content: center;

        }

        #chat-text .chats .text {
            background-color: rgb(207, 207, 207);
            margin: 5px;
            padding: 15px 10px;
            border-radius: 5px;
            width: 70vw;
        }

        #chat-text .time {
            margin-left: 15px;
        }

        img {
            height: 4em;
            border-radius: 50%;
            padding: 5px;
        }

        .seperator {
            position: relative;
            text-align: center;
            height: 20px;
            width: 100%;
            margin: 10px 0;
        }

        .seperator p {
            background-color: white;
            width: fit-content;
            position: absolute;
            left: 48%;
        }

        .seperator .hr {
            position: absolute;
            top: 8;
            width: 95vw;
            margin: 0 20px;
            border: 1px solid black;
            z-index: -1;
        }

        #second-chat .text p {
            background-color: #015AE0;
            color: white;
        }
        #text-field {
            position:fixed;
            bottom: 0;
            background-color: rgba(0, 0, 255, 0.276);
            height: 90;
            padding: 0;
        }
        #text-field *{
            background-color: rgba(0, 128, 0, 0.363);
        }

        #text-field input {
            border: none;
            border-radius: 5px;
            height:  ;
        }
    </style>
</head>

<main>
    <div>
        <section id="chat-header">
            <h3>Chat</h3>
            <button>Lets Chat App</button>
        </section>
        <section id="chat-text">
            <div class="chats">
                <img src="/src/avatar_img.png" alt="">
                <div>
                    <p class="text">Hi</p>
                    <p class="text">How are you.</p>
                    <p class="text">What are you doing tomorrow? Can we come up a bar?</p>
                    <p class="time">23:58</p>
                </div>
            </div>
            <div class="seperator">
                <p>Today</p>
                <div class="hr"></div>
            </div>
            <div class="chats" id="second-chat">
                <div>
                    <p class="text">Hii, I'm good.</p>
                    <p class="text">How are doing?</p>
                    <p class="text">Long time no see!</p>
                    <p class="time">23:59</p>
                </div>
                <img src="src/avatar_img.png" alt="">
            </div>
        </section>
        <section id="text-field">
            <img src="/src/avatar_img.png" alt="">
            <input id="text-input" placeholder="Type Message" type="text">
            <div>
                <i class="fa-solid fa-paperclip"></i>
            </div>
        </section>
    </div>
</main>
